<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ohchoice Demo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="public/src/css/style.css">
</head>
<body>

	<div class="wrapper">
		<div class="ohchoice-container">
			<p>Choose wisely ...</p>
			<input type="radio" name="ohchoice" id="ohchoice" class="ohchoice">
			<label for="ohchoice" class="ohchoice-label"><i class="fa fa-chrome"></i></label>

			<input type="radio" name="ohchoice" id="ohchoice2" class="ohchoice">
			<label for="ohchoice2" class="ohchoice-label"><i class="fa fa-firefox"></i></label>

			<input type="radio" name="ohchoice" id="ohchoice3" class="ohchoice" disabled>
			<label for="ohchoice3" class="ohchoice-label"><i class="fa fa-internet-explorer"></i></label>

			<input type="radio" name="ohchoice" id="ohchoice4" class="ohchoice">
			<label for="ohchoice4" class="ohchoice-label"><i class="fa fa-opera"></i></label>

			<input type="radio" name="ohchoice" id="ohchoice5" class="ohchoice">
			<label for="ohchoice5" class="ohchoice-label"><i class="fa fa-safari"></i></label>
		</div>
	</div>

</body>
</html>
